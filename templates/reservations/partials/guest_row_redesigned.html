<div class="card border-0 shadow-sm rounded-3 overflow-hidden transition-all transaction-item">
    <div class="card-body p-3 d-flex align-items-center justify-content-between gap-3">
        <!-- ITEM INFO -->
        <div class="d-flex align-items-center gap-3" style="min-width: 30%;">
            <div
                class="rounded-circle p-3 d-flex align-items-center justify-content-center {% if guest.is_paid %}bg-success bg-opacity-10 text-success{% else %}bg-warning bg-opacity-10 text-warning{% endif %}">
                <i class="fas {% if guest.is_paid %}fa-check{% else %}fa-receipt{% endif %} fa-lg"></i>
            </div>
            <div>
                <h6 class="mb-0 fw-bold text-dark">{{ guest.name }}</h6>
                <div class="d-flex align-items-center gap-2">
                    <span class="fw-bold fs-5 text-dark">R$ {{ guest.amount_due|floatformat:2 }}</span>
                    {% if guest.is_paid %}
                    <span
                        class="badge bg-success bg-opacity-25 text-success border border-success rounded-pill px-2">PAGO:
                        {{ guest.payment_method }}</span>
                    {% else %}
                    <span
                        class="badge bg-warning bg-opacity-25 text-warning border border-warning rounded-pill px-2">PENDENTE</span>
                    {% endif %}
                </div>
            </div>
        </div>

        <!-- ACTIONS CONTAINER -->
        <div id="guest-actions-{{ guest.id }}" class="d-flex align-items-center justify-content-end gap-2"
            style="min-width: 40%;">
            {% if guest.is_paid %}
            <button class="btn btn-outline-secondary btn-sm rounded-pill px-3 fw-bold"
                hx-post="{% url 'toggle_payment_status' guest.id %}" hx-vals='{"method": "{{ guest.payment_method }}"}'
                hx-target="#guest-actions-{{ guest.id }}" hx-swap="outerHTML">
                <!-- Swap outerHTML to refresh the whole block/row? No, view returns buttons only. -->
                <!-- Wait, if I want to update the WHOLE row (including badge/icon), I need the view to return the ROW, not just buttons. -->
                <!-- Current view returns `guest_payment_buttons.html`. -->
                <!-- I will use OOB swap or target the whole row? -->
                <!-- Simplest: Target this container (guest-actions) and just swap buttons. BUT status icon is outside. -->
                <!-- Hack: Reload the whole transaction list? No. -->
                <!-- BETTER: Make `toggle_payment_status` return the WHOLE `guest_row_redesigned.html`. -->
                <!-- Strategy: I will modify the view to return the correct partial. -->
                <i class="fas fa-undo me-1"></i> Desfazer
            </button>
            {% else %}
            <button class="btn btn-success rounded-pill px-4 fw-bold shadow-sm"
                hx-post="{% url 'toggle_payment_status' guest.id %}" hx-vals='{"method": "PIX"}'
                hx-target="closest .transaction-item" hx-swap="outerHTML">
                <i class="fa-brands fa-pix me-2"></i> PIX
            </button>
            <button class="btn btn-primary rounded-pill px-4 fw-bold shadow-sm"
                hx-post="{% url 'toggle_payment_status' guest.id %}" hx-vals='{"method": "DINHEIRO"}'
                hx-target="closest .transaction-item" hx-swap="outerHTML">
                <i class="fas fa-money-bill-wave me-2"></i> $$
            </button>
            {% endif %}
        </div>
    </div>
</div>
