<div id="quick-checkin-modal" class="fixed inset-0 z-50 hidden" aria-hidden="true">
    <div class="absolute inset-0 bg-slate-900/50 backdrop-blur-sm" data-modal-close></div>
    <div class="relative mx-auto mt-20 w-full max-w-lg px-4">
        <form method="post" action="{% url 'reservations:quick_check_in' %}"
            class="rounded-2xl bg-white p-6 shadow-2xl ring-1 ring-slate-100 space-y-5">
            {% csrf_token %}
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-xs uppercase tracking-[0.3em] text-slate-400">Check-in</p>
                    <h2 class="text-xl font-semibold text-slate-900">Registro Rápido</h2>
                </div>
                <button type="button" class="text-slate-400 hover:text-slate-900" data-modal-close>&times;</button>
            </div>

            <div class="space-y-2">
                <label for="quick-room-select" class="text-sm font-medium text-slate-600">Quarto</label>
                <select name="room_id" id="quick-room-select" required
                    class="w-full rounded-xl border border-slate-200 bg-white px-4 py-3 text-slate-800 focus:border-slate-900 focus:ring-2 focus:ring-slate-900/10">
                    <option value="">Selecione um quarto</option>
                    {% for option in available_rooms %}
                    <option value="{{ option.id }}">{{ option.numero }}</option>
                    {% endfor %}
                </select>
                {% if not available_rooms %}
                <p class="text-xs text-rose-600">Nenhum quarto livre no momento.</p>
                {% endif %}
            </div>

            <div class="space-y-2">
                <label class="text-sm font-medium text-slate-600" for="quick-guest-name">Nome do Hóspede</label>
                <input type="text" name="guest_name" id="quick-guest-name" placeholder="Ex: Ana Costa" required
                    class="w-full rounded-xl border border-slate-200 px-4 py-3 text-slate-900 placeholder-slate-400 focus:border-slate-900 focus:ring-2 focus:ring-slate-900/10">
            </div>

            <div class="space-y-2">
                <label class="text-sm font-medium text-slate-600" for="quick-value-input">Valor Padrão (R$)</label>
                <input type="number" min="0" step="0.01" name="valor_devido" id="quick-value-input"
                    value="{{ default_rate }}"
                    class="w-full rounded-xl border border-slate-200 px-4 py-3 text-slate-900 focus:border-slate-900 focus:ring-2 focus:ring-slate-900/10">
            </div>

            <div class="flex flex-wrap items-center justify-end gap-3">
                <button type="button" class="rounded-xl border border-slate-200 px-4 py-2 text-sm font-medium text-slate-500"
                    data-modal-close>Cancelar</button>
                <button type="submit"
                    class="rounded-xl bg-slate-900 px-5 py-2 text-sm font-semibold text-white shadow hover:bg-slate-800 disabled:cursor-not-allowed disabled:opacity-60"
                    {% if not available_rooms %}disabled{% endif %}>Confirmar</button>
            </div>
        </form>
    </div>
</div>
