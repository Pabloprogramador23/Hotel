<div class="modal fade" id="pricingModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow-lg" style="border-radius: 1rem;">
            <div class="modal-header bg-white border-bottom-0 pb-0">
                <div>
                    <h5 class="modal-title fw-bold text-dark">Tabela de Preços</h5>
                    <small class="text-muted">Defina o valor base da diária para cada quarto</small>
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body p-4">
                <div class="list-group list-group-flush border rounded-4">
                    {% for room in rooms %}
                    <div class="list-group-item d-flex justify-content-between align-items-center py-3">
                        <div class="d-flex align-items-center gap-3">
                            <div class="bg-light rounded-circle p-2 fw-bold text-dark"
                                style="width: 40px; height: 40px; text-align: center;">
                                {{ room.number }}
                            </div>
                            <div>
                                <span class="d-block fw-bold text-capitalize">Quarto {{ room.get_room_type_display
                                    }}</span>
                                <small class="text-muted">{{ room.status }}</small>
                            </div>
                        </div>
                        <div class="d-flex align-items-center gap-2">
                            <div class="input-group input-group-sm" style="width: 130px;">
                                <span class="input-group-text bg-white border-end-0">R$</span>
                                <input type="number" class="form-control border-start-0 fw-bold text-end" name="price"
                                    value="{{ room.price_per_night|stringformat:'.2f' }}" step="0.01"
                                    hx-post="{% url 'settings_manager:update_room_price' room.id %}"
                                    hx-trigger="change delay:500ms" hx-swap="next">
                            </div>
                            <span class="ms-2" style="width: 20px;"></span>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>

            <div class="modal-footer border-0 pt-0">
                <button type="button" class="btn btn-primary rounded-pill w-100 fw-bold"
                    data-bs-dismiss="modal">Concluir</button>
            </div>
        </div>
    </div>
</div>
