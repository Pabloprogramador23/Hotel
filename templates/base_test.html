<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hotel Management System{% endblock %}</title>
    <!-- Simplified test version - no external resources -->
</head>
<body>
    <!-- Simplified navbar for tests -->
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">HotelMS</a>
        </div>
    </nav>

    <!-- Main content -->
    <main class="container-fluid py-4">
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Sistema de Gerenciamento Hoteleiro</p>
    </footer>
</body>
</html>
